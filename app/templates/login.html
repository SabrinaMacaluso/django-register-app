<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my app </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
    <style>
      .side-container {
          background-color: rgb(0, 0, 0);
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 20px;
      }

      .content-container {
          background-color: rgb(255, 255, 255);
          padding: 20px;
          text-align: center;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center; 
          height: 100vh;
      }

      .side-image {
            width: 100%;
            height: auto;
        }

        
  </style>
  
  </head>
  <body>

<!-- As a heading -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">My website</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
      <div class="col-sm-3 side-container">
          <!-- Side area content goes here -->
          <img src="https://images.unsplash.com/photo-1688325584752-889090a6a9fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=686&q=80" alt="Side Image" class="side-image">
      </div>
      <div class="col-sm-6 content-container">
          <!-- Content area -->
          <h1 class="text-center">Welcome to my app</h1>
          
          {% if request.user.is_authenticated %}
          <p class="text-success">You are Logged In</p>
          <p class="text-success">Username : {{ request.user.username}}</p>
           {% else %} 
              <p class="text-danger"> User is not logged in.</p>
          {% endif %}
      
          <div class="container-fluid">
              <form action="{% url "login_user" %}" method="POST">
                  {% csrf_token %}
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-for m-label">Username</label>
                    <div class="col-sm-10">
                      <input name="username" type="text" class="form-control" id="">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input name="password" type="password" class="form-control" id="inputPassword3">
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-secondary">Log in</button>
                </form>
          </div>



          
      </div>
      <div class="col-sm-3 side-container">
          <!-- Side area content goes here -->
          <img src="https://images.unsplash.com/photo-1688325584752-889090a6a9fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=686&q=80" alt="Side Image" class="side-image">
      </div>
  </div>
</div>
  
     



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
