<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to my app </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

<!-- As a heading -->
<nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Home</span>
    </div>
  </nav>
    <h1 class="text-center text-success">Register App</h1>
    <div class="container-fluid">
        <form action="{% url "register" %}" method="POST" class="row g-3">
          {% csrf_token %}
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input name="first_name" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Last Name</label>
              <input name="last_name" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">UserName</label>
              <input name="username" type="username" class="form-control" id="">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="">
            </div>
            <div class="col-md-6">
              <label for="" class="form-label">Confirm password</label>
              <input name="confirm_password" type="password" class="form-control" id="">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success btn-lg">Create account</button>
            </div>
          </form>

          <div class="form-group">
              {% for message in messages %}
            <div class="alert alert-danger" role="alert">
              {{message}}
            </div>
            {% endfor %}
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
